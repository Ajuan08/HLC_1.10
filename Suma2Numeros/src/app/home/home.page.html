<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SUMA DE 2 NUMEROS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Suma de NÃºmeros</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Primer Numero: </ion-label>
      <ion-input [(ngModel)]="numero1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Segundo Numero: </ion-label>
      <ion-input [(ngModel)]="numero2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="suma()">SUMAR</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>RESULTADO: </ion-label>
      {{resultado}}
    </ion-item>

  </div>
</ion-content>
